<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  <title>Oh My Food</title>
</head>

<body>
  <header>
    <img src="assets/images/logo/ohmyfood.png" alt="Logo OhMyFood">
  </header>

  <main>
    <div class="city">
      <i class="fa-solid fa-location-dot"></i>
      Paris, Belleville
    </div>
    <section class="explorer">
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
        <button>Explorer nos restaurants</button>
    </section>
    <section class="functioning">
      <h2>Fonctionnement</h2>
      <ol>
        <li><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</li>
        <li><i class="fa-solid fa-list-ul"></i>Composez votre menu</li>
        <li><i class="fa-solid fa-store"></i>Dégustez au restaurant</li>
      </ol>
    </section>
  </main>
</body>

</html>
